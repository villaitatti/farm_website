<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    /* Minimal styling overrides or additional styles */
    @import url("https://use.typekit.net/alg1jgo.css");
    body {
      font-family: "brandon-grotesque",sans-serif !important;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Ensures the full height of the page */
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Ensures padding and borders don't increase the element's size */
    }

    h1, h2, h3, p {
      margin: 0; /* Resets margin for headings and paragraphs */
    }
    ul {
      list-style-position: outside; /* Ensure bullets align outside the content */
      padding-left: 1.5rem; /* Add left padding for indentation */
    }

    li {
      margin-bottom: 0.5rem; /* Optional: Add spacing between list items */
    }
  </style>
</head>
<body>

<header>
  <div class="site-title">{{ site.title }}</div>
  {% include nav.html %}
</header>

<main>
  {{ content }}
</main>

</body>
</html>
